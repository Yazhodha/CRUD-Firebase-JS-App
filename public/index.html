<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <style>
            #firstSection1 {
                margin: 1rem auto;
            }
        </style>
    <title>DOC E-Channelling</title>
</head>

<body>

    <nav class="nvabar navbar-light bg-info mb-4 px-3">
        <span class="navbar-brand mb-3 h1 px-3 mt-3" style="color: ghostwhite">DOC E-Channelling</span>
        <button id="btnLogOut" class="btn btn-danger" style="display: none">Log Out</button>
    </nav>

        <!-- Login/SignUp -->
        <div class="container" id="loginDiv">
            <div class="row ">
                <div class="col-md-5" id="firstSection1">
                    <div class="jumbotron">
                        <h1 style="text-align: center">DOC E-Channelling</h1>
                    </div>
                    <form class="border p-4 mb-4"
                        id="formlogin">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email">
                        </div>
        
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Your Password">
                        </div>
        
                        <button type="button" id="btnLogin" class="btn btn-primary">Login</button>
                        <button type="button" id="btnSignUp" class="btn btn-success">Sign Up</button>
                        <a href="#" id="forgotPw">Forgot Password?</a>
        
                    </form>
                </div>
            </div>
        </div>
        <!-- Login/SignUp -->

    <div class="container" id="firstSectionDiv">

        <div class="row">
            <div class="col-md-6" id="firstSection">

                <form class="border p-4 mb-4" id="form">

                    <div class="form-group">
                        <label>Task</label>
                        <input type="text" class="form-control" id="task" placeholder="Enter Task">
                    </div>
                    
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" id="desc" placeholder="Description">
                    </div>

                    <button type="submit" id="button1" class="btn btn-primary">Add Task</button>
                    <button type="button" id="button4" class="btn btn-success" onclick="readTask()">Read Tasks</button>
                    <button style="display: none" id="button2" class="btn btn-success">Update Task</button>
                    <button style="display: none" id="button3" class="btn btn-danger">Cancel</button>
                </form>
            </div>
            
            <div class="col-md-6" id="cardSection">

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

        <!-- Firebase webapp script -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-functions.js"></script> -->

    <script src="index.js"></script>
</body>

</html>
